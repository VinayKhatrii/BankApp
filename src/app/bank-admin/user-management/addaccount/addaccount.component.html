<div class="add-account">
    
    <form class="new-customer-form" #addAccountForm="ngForm" (ngSubmit)="addCustomerDetails();">
        <div class="error_msg">{{error_msg}}</div>
        <div class="form-groups">
                <div class="inside-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" [(ngModel)]="addAccountFormDetails.name" required placeholder="John">
                </div>
                <div class="inside-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" [(ngModel)]="addAccountFormDetails.surname" required placeholder="Doe">
                </div>
        </div>
        <div class="form-group">           
            <label for="username">Username</label>
            <input type="text" name="username" id="username" [(ngModel)]="addAccountFormDetails.username"  placeholder="john123">
        </div>
        <div class="form-group">
            <label for="account_number">Account Number</label>
            <input type="number" name="account_number" id="account_number" required [(ngModel)]="addAccountFormDetails.accountnumber"  placeholder="123456">
        </div>

        <div class="form-group dob">
            <label for="date_of_birth">Date Of Birth</label>
            <input type="date" name="dob" id="dob" required [(ngModel)]="addAccountFormDetails.dob" >
        </div>
        <div class="form-group">
            <label for="acc_balance">Account Balance</label>
            <input type="number" name="acc_balance" id="acc_balance"  placeholder="100000" [(ngModel)]="addAccountFormDetails.accbalance">
        </div>
        <div class="form-group">
            <label for="currency">Currency Symbol</label>
            <input type="text" name="currency" id="currency"  placeholder="â‚¹"  [(ngModel)]="addAccountFormDetails.currency" minlength="1" maxlength="1">
        </div>
        <div class="form-group">
            <label for="loan-amt">Loan Amount</label>
            <input type="number" name="loan-amt" id="loan-amt"  placeholder="00876"  [(ngModel)]="addAccountFormDetails.loanamt">
        </div>
        <div class="form-group">
            <label for="loans_till_date">Loans till Date</label>
            <input type="number" name="loans_till_date" id="loans_till_date"  placeholder="1/2/3/4"  [(ngModel)]="addAccountFormDetails.howmanyloan">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select name="country" id="country" [(ngModel)]="addAccountFormDetails.country">
                <option *ngFor="let country of countries" [value]="country">{{country}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" id="city"  placeholder="Mumbai"  [(ngModel)]="addAccountFormDetails.city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" name="state" id="state"  placeholder="Maharashtra"  [(ngModel)]="addAccountFormDetails.state">
        </div>
        <div class="form-group">
            <label for="full_address">Full Address</label>
            <input type="text" name="full_address" id="full_address" required [(ngModel)]="addAccountFormDetails.fulladdress"  placeholder="123 street, xyz road, Mumbai 400000">
        </div>
        <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="number" name="telephone" id="telephone" required [(ngModel)]="addAccountFormDetails.telephone"  placeholder="2730142">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="number" name="mobile" id="mobile" required [(ngModel)]="addAccountFormDetails.mobile"  placeholder="7758012998">
        </div>
        <div class="form-group">
            <label for="qualification">Qualification</label>
            <input type="text" name="qualification" id="qualification" required [(ngModel)]="addAccountFormDetails.qualification"  placeholder="Software Engineer">
        </div>
        <div class="form-group">
            <label for="time_zone">Time Zone</label>
            <input type="text" name="time_zone" id="time_zone" readonly [value]="timezones[this.addAccountFormDetails.country]" required >
        </div>

        <div class="form-group">
            <button type="submit" class="generalButton" [disabled]="addAccountForm.invalid">Submit</button>
        </div>
    </form>
</div>
